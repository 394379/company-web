{extend name="public/base" /}
{block name="body"}
<h2 class="sub-header">案例添加</h2>
<form id="cases" method="post" action="{:url('cases/caseSave')}" enctype="multipart/form-data">
    <div class="form-group">
        <label  class="col-sm-2 control-label">案例名称</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" placeholder="案例名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">案例描述</label>
        <div class="col-sm-10">
            <textarea type="text" name="content" style="min-height: 200px" class="form-control" placeholder="案例描述"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">案例图片</label>
        <div class="col-sm-10">
        <input type="file" name="img" class="form-control" id="img" placeholder="案例图片">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <input type="radio" name="status" value="1" checked> 显示
            <input type="radio" name="status" value="0"> 隐藏
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" name="submit" class="btn btn-primary" value="保存">
        </div>
    </div>
</form>

{/block}
