{extend name="public/base" /}
{block name="body"}
<h2 class="sub-header">用户编辑</h2>
<form class="form-horizontal" method="post" action="{:url('user/userUpdate')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" value="{$userInfo.email}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" value="{$userInfo.password}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="radio" name="is_admin" {eq name="userInfo.is_admin" value="1"} value="1" checked{else/}value="1"{/eq}> 管理员
                    <input type="radio" name="is_admin" {eq name="userInfo.is_admin" value="0"} value="0" checked{else/}value="0"{/eq}> 否
                </label>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{$userInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</form>


{/block}
