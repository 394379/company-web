{extend name="public/base" /}
{block name="body"}
<h2 class="sub-header">留言管理</h2>
<table class="table table-hover">
    <tr>
        <td width="5%">序号</td>
        <td width="10%">姓名</td>
        <td width="10%">邮件</td>
        <td width="20%">主题</td>
        <td width="50%">内容</td>
        <td>操作</td>
    </tr>
    {volist name="guestInfo" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.email}</td>
        <td>{$vo.title}</td>
        <td>{$vo.content}</td>
        <td>
            <a href="{:url('index/guestDel',['id'=>$vo.id])}" class="btn btn-primary">删除</a>
        </td>
    </tr>
    {/volist}
    <tr>
        <td colspan="6">{$guestInfo|raw}</td>
    </tr>
</table>


{/block}
