{extend name="public/base" /}
{block name="body"}
<h2 class="sub-header">案例展示&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:url('cases/caseadd')}" class="btn btn-primary">添加</a></h2>
<table class="table table-hover">
    <tr>
        <td>序号</td>
        <td>标题</td>
        <td>状态</td>
        <td>操作</td>
    </tr>
    {volist name="caseInfo" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.status}</td>
        <td>
            <a class="btn btn-primary" href="{:url('cases/caseedit',['id'=>$vo.id])}">编辑</a>
            <a class="btn btn-primary" href="{:url('cases/caseDel',['id'=>$vo.id])}">删除</a>
        </td>
    </tr>
    {/volist}
</table>

{/block}
